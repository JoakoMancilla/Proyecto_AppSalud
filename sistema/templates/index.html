{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Salud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header img {
            width: 60px;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 6px;
        }

        .btn-primary {
            background-color: #0643bb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0643bb;
        }

        .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="col-md-4 mx-auto">
            <div class="login-card">
                <div class="login-header">
                    <img src="{% static 'img/hrr.png' %}" class="img-fluid" style="width: 150px;" alt="Salud">
                    <h4 class="fw-bold text-primary">Sistema Interno de Salud</h4>
                </div>

                {% if r %}
                <div class="alert alert-danger  alert-dismissible fade show" role="alert">
                    <h5>{{ r }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form action="/login/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contraseña"
                            placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
                </form>

                <div class="footer-text">
                    <small>&copy; 2025 Departamento de Salud Interna</small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
