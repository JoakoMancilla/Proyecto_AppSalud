{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RedSalud Regional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'img/hrr.png' %}" alt="RedSalud Regional">
            <h4>Red de Salud Regional</h4>
        </div>

        {% if r %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <h6 class="mb-0">{{ r }}</h6>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="nombre" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="nombre" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-4 text-start">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="contraseña" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
        </form>

        <div class="footer-text mt-3">
            <small>© 2025 RedSalud Regional - Departamento de Salud Interna</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
